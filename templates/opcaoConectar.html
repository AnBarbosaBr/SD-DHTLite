<h4>Conecte-se a A Rede</h4> 
<form action="/connect">
    <div class="form-group">
        <label for="conAdress">Endereço:</label>
        <input type="text" class="form-control" id="usuario"
            aria-describedby="connectHelp" placeholder="Endereço">
        <small id="connectHelp" class="form-text text-muted">Endereço conhecido n´A Rede.</small>
    </div>

    <button>Conectar-se à rede.</button>

</form>
